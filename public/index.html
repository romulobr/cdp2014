<html ng-app = "pr2014">
<head> 
	<title>Performance Review 2014</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/skills.css">
	<link href='http://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>
	<script src="components/angular/angular.min.js"></script>
	<script src="components/angular-animate/angular-animate.min.js"></script>
	<script src="components/angular-route/angular-route.js"></script>
	<script src="js/skills/skills.js"></script>
	<script src="js/feedbacks/feedbacks.js"></script>
	<script src="js/navigation/navigation.js"></script>
</head>
<body>
	<div class="header">
		<div class="photo-box">
			<img src="img/profile-picture.jpg">
			<div class="menu" ng-controller="NavigationController as navigation">
			<ul>
				<li ng-repeat="item in navigation.menuItems ">
					<a href='/#{{item.route}}'>{{item.title}}</a>
				</li>
			</ul>	
	</div>	
		</div>
		<div class="stats">
			<h1> 
				Romulo Santos - Consultant Developer 
				<span class="level"> Level 10 </span> *
			</h1>
			
		<progress max="100" value="70" class="html5">
		</div>
	</div>
	<div class="info animated-transition" ng-view></div>
	<div class="clearfix"> </div>		
	<!-- <div class="footer">
		<img src="img/tree.jpg"><br/>
		<img src="img/tw-logo.jpg">
	</div> -->
</body>
</html>
