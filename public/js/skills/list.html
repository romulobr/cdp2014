<h1>Skills</h1>
<div ng-controller="SkillController as controller" class="skills-info">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-2" style="color:#35235D;"> Development</div>
                <div class="col-lg-2" style="color:#DB2464;"> Testing</div>
                <div class="col-lg-2" style="color:#32742C;"> Soft/People Skills</div>
                <div class="col-lg-2" style="color:#4C49A2;"> Ux</div>
                <div class="col-lg-2" style="color:#A31A48;"> Languages</div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <div ng-repeat="skill in controller.skills" class="col-lg-4" style="color:white; font-size: 0.6em"
                 ng-style="{ 'background-color' : skill.color}">
                {{skill.technology}}
                <div class="progress">
                    <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="{{skill.before}}"
                         aria-valuemax="100" ng-style="{ 'width' : skill.before+'%'}">
                        <span class="sr-only">60% Complete</span>
                    </div>
                    <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="{{skill.after}}"
                         aria-valuemax="100" ng-style="{ 'width' : skill.after-skill.before+'%'}">
                        <span class="sr-only">60% Complete</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
